version: '3'

services:
  ipfs.node.1:
    container_name: "ipfs.node.1"
    image: ipfs/go-ipfs:v0.4.17
    ports:
      - 192.168.1.101:4001:4001
      - 192.168.1.101:5001:5001
      - 192.168.1.101:8080:8080
    volumes:
      - ${PWD}/test/ipfs/nodes/1/config:/data/ipfs/config
      - ${PWD}/test/ipfs/nodes/1/version:/data/ipfs/version
      - ${PWD}/test/ipfs/nodes/1/datastore_spec:/data/ipfs/datastore_spec

  ipfs.cluster.1:
    container_name: "ipfs.cluster.1"
    image: ipfs/ipfs-cluster:v0.5.0
    ports:
      - 192.168.1.101:9095:9095
      - 192.168.1.101:9096:9096
    environment:
      - IPFS_API=/ip4/192.168.1.101/tcp/5001
    volumes:
      - ${PWD}/test/ipfs/clusters/1/service.json:/data/ipfs-cluster/service.json

  ipfs.node.2:
    container_name: "ipfs.node.2"
    image: ipfs/go-ipfs:v0.4.17
    ports:
      - 192.168.1.102:4001:4001
      - 192.168.1.102:5001:5001
      - 192.168.1.102:8080:8080
    volumes:
      - ${PWD}/test/ipfs/nodes/2/config:/data/ipfs/config
      - ${PWD}/test/ipfs/nodes/2/version:/data/ipfs/version
      - ${PWD}/test/ipfs/nodes/2/datastore_spec:/data/ipfs/datastore_spec

  ipfs.cluster.2:
    container_name: "ipfs.cluster.2"
    depends_on: 
      - ipfs.cluster.1
    image: ipfs/ipfs-cluster:v0.5.0
    command: daemon --bootstrap /ip4/192.168.1.101/tcp/9096/ipfs/QmRiwg9GM1wNx3ZeiPdZBjAsy99qvhYpzu5yt1fa75mSx5
    environment:
      - IPFS_API=/ip4/192.168.1.102/tcp/5001
    volumes:
      - ${PWD}/test/ipfs/clusters/2/service.json:/data/ipfs-cluster/service.json

