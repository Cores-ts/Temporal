        <h1>Sign Up</h1>
        <! -- This is how users can register with our website -->
        <form id="user-account-registration">
            <h6>Note that your account needs to be manually enabled after registration</h6>
            <div class="form-group">
				<label for="email">Email</label>
                <input type="text" class="form-control" id="email" placeholder="Enter Email Address">
                <label for="ethAddress">Ethereum Address</label>
                <input type="text" class="form-control" id="ethAddress" aria-describedby="ethAddress" placeholder="Enter Ethereum Address">
                <small id="ethAddress" class="form-text text-muted">This is the "username" for our site and is unique as such</small>
                <label for="ethPassword">Password</label>
                <input type="password" class="form-control" id="ethPassword" placeholder="Enter password">
                <small id="ethPassword" class="form-text text-muted">This should be secure</small>
                <button type="submit" form="register" class="btn btn-primary" onclick="register()">Register</button>
            </div>
        </form>
    </div>
	
	<div class="modal fade" id="modalSuccess" role="dialog">
    <div class="modal-dialog modal-sm">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>

          <p>Sign up Successful</p>
