    <div class="container" id="home-page-div">
            <h1>IPFS Key Creation</h1>
            <form id="key-creation">
                <div class="form-group">
                    <label for="keyName">Key Name</label>
                    <input type="text" class="form-control" id="keyName" aria-describedby="keyName" placeholder="Enter the name of your key">
                    <small id="ethAddress" class="form-text text-muted">This is the name of your key</small>
                    <br>
                    <label for="keyType">Key Type</label>
                    <input type="text" class="form-control" id="keyType" aria-describedby="keyType" placeholder="Enter the type of key to create">
                    <small class="form-text text-muted">must be rsa or ed25519</small>
					<br>
					<label for="keyBits">key Bit Size</label>
                    <input type="text" class="form-control" id="keyBits" aria-describedby="keyBits" placeholder="Enter key size in bits, rsa max of 4096">
					<br>
                    <button type="submit" form="key-creation" class="btn btn-primary" onclick="createKey()">create your key</button>
                </div>
            </form>
        </div>
