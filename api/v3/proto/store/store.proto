syntax = "proto3";
package store;

import "google/api/annotations.proto";

// TemporalStore implements Temporal's storage APIs
service TemporalStore {
  rpc Status(Message) returns (Message) {
    option (google.api.http) = {
      get: "/v3/store/status"
    };
  };
}

message Message {
  string message = 1;
}
